<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1526040296"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      type="text/javascript"
      src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"
    ></script>
    <script
      type="text/javascript"
      src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"
    ></script>
    <script
      type="text/javascript"
      src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"
    ></script>
    <script
      type="text/javascript"
      src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Emergency Radar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Unresolved</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar ends -->

    <div class="p-4 m-2 border-bottom">
      <div id="mapContainer"></div>
    </div>

    <div class="container bigscreen p-4">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 border bg-light cc">
            <img
              src="https://cdn0.iconfinder.com/data/icons/security-double-color-red-and-black-vol-1/52/alarm__alert__light__emergency-512.png"
              width="40"
              alt="unresolved"
            />
            <span class="text-danger p-3">Unresolved</span>
          </div>
        </div>

        <div class="col">
          <div class="p-3 border bg-light cc">
            <img src="./img/yellow40.png" width="40" alt="help found" />
            <span class="text-black p-3">Help Found</span>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light cc">
            <img src="./img/green.png" width="40" alt="help resolved" />
            <span class="text-success p-3">Resolved</span>
          </div>
        </div>
      </div>
    </div>
    <center>
      <button class="btn btn-dark" onclick="window.open('/app')">
        Go to App
      </button>
    </center>
    <div class="mobilecontainer position-relative">
      <ul class="list-group">
        <li class="list-group-item m-2 list-group-item-danger text-center">
          <img
            src="https://cdn0.iconfinder.com/data/icons/security-double-color-red-and-black-vol-1/52/alarm__alert__light__emergency-512.png"
            width="30"
            alt="unresolved"
          />
          <span class="text-danger p-3">Unresolved</span>
        </li>
        <li class="list-group-item m-2 list-group-item-warning text-center">
          <img src="./img/yellow40.png" width="25" alt="help found" />
          <span class="text-black p-3">Help Found</span>
        </li>
        <li class="list-group-item list-group-item-success m-2 text-center">
          <img src="./img/green.png" width="30" alt="help resolved" />
          <span class="text-success p-3">Resolved</span>
        </li>
      </ul>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
